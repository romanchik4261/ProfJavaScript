<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <header class="header">
            <div class="cart">

                <search></search>

                <button class="btn-cart" type="button" @click="showCart = !showCart">Корзина</button>

                <cart :cart-items="cartItems" :img="imgCart" :visibility="showCart"></cart>
                <!-- Передаем в компонент массив товаров с корзиной, картинку и видимость корзины -->

            </div>
        </header>
        <main>
            <products :products="filtered" :img="imgCatalog" @add-product="addProduct">
            </products>
            <!-- product и img с товарами отправляем в компонент -->
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="/js/ProductComponent.js"></script>
    <script src="js/CartComponent.js"></script>
    <script src="/js/SearchComponent.js"></script>
    <script src="/js/js.js"></script>

</body>

</html>
